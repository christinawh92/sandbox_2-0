<div class="image-module {% if module.margin_and_padding.padding %}padding-section{% endif %}
{% if module.margin_and_padding.margin_top %}margin-top-section{% endif %}
{% if module.margin_and_padding.margin_bottom %}margin-bottom-section{% endif %}">
  <div class="container">
    {% if module.image_field.src %}
      <img class="border-radius" src="{{ module.image_field.src }}" alt="{{ module.image_field.alt }}" loading="lazy" width="100%">
    {% endif %}
  </div>
</div>
